{# 继承base.html 模板 #}
{% extends 'base.html' %}

{# 页面标题 #}
{% block tittle %}
    {{ blog.tittle }}
{% endblock %}

{# 页面内容 #}
{% block content %}

    <h1><a href="{% url 'home' %}">首页</a></h1>
    <h2>{{ blog.tittle }}</h2>
     <div>
            作者：{{ blog.author }}
            发表时间：{{ blog.created_time }}
            文章分类：<a href="{% url 'blog_with_type' blog.blogtype_id %}">{{ blog.blogtype }}</a>
     </div>
    <hr>
    {{ blog.content }}

{% endblock %}
